services:
  discord-bot:
    image: node:20-bullseye-slim
    container_name: coc-discord-bot
    volumes:
      - .:/app
    working_dir: /app
    command: bash -c "npm install && npm run start"
    restart: unless-stopped
    ports:
      - 3000:3000
    env_file:
      - .env

secrets:
  COC_API_KEY:
    external: true
  DISCORD_KEY:
    external: true
